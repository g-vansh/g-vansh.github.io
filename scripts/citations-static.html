<!DOCTYPE html>
<html>
<head>
<style>
html, body, div, h1, h2, h3, h4, h5, h6, p {
    margin: 0px;
    padding: 0px;
    color: #333;
}

body {
    font-size: 13px;
    font-family: Arial,sans-serif;
    line-height: 1.24;
}

a {
    color: #2a76dd;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.citation-container {
    padding: 15px;
}

.citation-header {
    font-size: 15px;
    font-weight: 500;
    margin-bottom: 10px;
    color: #333;
}

.citation-metric {
    font-weight: bold;
    color: #2a76dd;
}

.citation-note {
    font-size: 12px;
    margin-top: 15px;
    color: #666;
    font-style: italic;
}
</style>
</head>
<body>

<div class="citation-container">
    <div class="citation-header">
        Citations according to <a href="https://scholar.google.com/citations?user=VLDgDyAAAAAJ" target="_blank">Google Scholar</a>: 
        <span class="citation-metric">50+</span> (h-index: <span class="citation-metric">3</span>)
    </div>
    
    <div class="citation-chart">
        <img src="https://via.placeholder.com/500x200?text=Citation+Chart" alt="Citation Chart" style="width: 100%; max-width: 500px; height: auto;">
    </div>
    
    <p class="citation-note">Note: This is a static placeholder. For live data, please enable PHP on your server or visit the Google Scholar page directly.</p>
</div>

</body>
</html>
