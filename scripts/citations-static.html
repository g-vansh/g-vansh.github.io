<!DOCTYPE html>
<html>
<head>
<style>
html, body, div, h1, h2, h3, h4, h5, h6, p, table, tr, td, th {
    margin: 0px;
    padding: 0px;
    color: #333;
}

body {
    font-size: 13px;
    font-family: Arial,sans-serif;
    line-height: 1.24;
    background-color: white;
}

a {
    color: #2a76dd;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.citation-container {
    padding: 15px;
}

.citation-header {
    font-size: 15px;
    font-weight: 500;
    margin-bottom: 15px;
    color: #333;
    border-bottom: 1px solid #f0f0f0;
    padding-bottom: 10px;
}

.citation-content {
    display: flex;
    width: 100%;
}

.metrics-section {
    flex: 1;
    min-width: 0;
}

.chart-section {
    flex: 1;
    min-width: 0;
}

.citation-metric {
    font-weight: bold;
    color: #2a76dd;
}

.metrics-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.metrics-table th, .metrics-table td {
    padding: 8px 15px 8px 0;
    text-align: right;
}

.metrics-table th:first-child, .metrics-table td:first-child {
    text-align: left;
    padding-left: 0;
}

.metrics-table th {
    font-weight: normal;
}

.metrics-row td {
    padding-bottom: 12px;
}

.chart-container {
    height: 100px;
    margin-top: 20px;
}

.chart-bars {
    display: flex;
    align-items: flex-end;
    height: 80px;
    position: relative;
}

.y-axis {
    position: absolute;
    left: 0;
    top: 0;
    height: 80px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.y-label {
    font-size: 11px;
    color: #777;
    height: 15px;
    display: flex;
    align-items: center;
}

.bars-wrapper {
    display: flex;
    align-items: flex-end;
    height: 80px;
    margin-left: 25px;
}

.bar {
    width: 35px;
    margin-right: 15px;
    background-color: #777;
    position: relative;
}

.bar-label {
    position: absolute;
    bottom: -20px;
    width: 100%;
    text-align: center;
    font-size: 11px;
    color: #777;
}
</style>
</head>
<body>

<div class="citation-container">
    <div class="citation-header">
        Cited by
    </div>
    
    <div class="citation-content">
        <div class="metrics-section">
            <table class="metrics-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>All</th>
                        <th>Since 2020</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="metrics-row">
                        <td>Citations</td>
                        <td class="citation-metric">10</td>
                        <td class="citation-metric">10</td>
                    </tr>
                    <tr class="metrics-row">
                        <td>h-index</td>
                        <td class="citation-metric">1</td>
                        <td class="citation-metric">1</td>
                    </tr>
                    <tr class="metrics-row">
                        <td>i10-index</td>
                        <td class="citation-metric">1</td>
                        <td class="citation-metric">1</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="chart-section">
            <div class="chart-container">
                <div class="chart-bars">
                    <div class="y-axis">
                        <div class="y-label">8</div>
                        <div class="y-label">4</div>
                        <div class="y-label">0</div>
                    </div>
                    <div class="bars-wrapper">
                        <div class="bar" style="height: 87.5%;">
                            <div class="bar-label">2024</div>
                        </div>
                        <div class="bar" style="height: 37.5%;">
                            <div class="bar-label">2025</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
