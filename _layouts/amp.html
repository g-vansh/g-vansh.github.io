<!doctype html>
<html amp lang="{{ site.locale | slice: 0,2 }}">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>{{ page.title }}</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "{{ page.schema_type | default: "BlogPosting" }}",
        "headline": "{{ page.title }}",
        "datePublished": "{{ page.date | date_to_xmlschema }}",
        "image": [
          "{{ site.url }}{{ site.baseurl }}/images/{{ site.og_image }}"
        ]
      }
    </script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      body {
        font-family: 'Merriweather', 'Times New Roman', serif;
        font-size: 16px;
        line-height: 1.8;
        background-color: #fff;
        color: #333;
        padding: 16px;
        max-width: 800px;
        margin: 0 auto;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-weight: 700;
        line-height: 1.2;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
      }
      h1 {
        font-size: 2em;
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
      a:hover, a:focus {
        text-decoration: underline;
      }
      pre, code {
        background-color: #f6f8fa;
        border-radius: 3px;
        font-family: monospace;
        font-size: 14px;
        padding: 0.2em 0.4em;
      }
      pre {
        padding: 16px;
        overflow: auto;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      blockquote {
        border-left: 4px solid #ddd;
        color: #666;
        padding-left: 16px;
        margin-left: 0;
        margin-right: 0;
      }
      hr {
        background-color: #e1e4e8;
        border: 0;
        height: 1px;
      }
      .header {
        text-align: center;
        margin-bottom: 2em;
      }
      .footer {
        text-align: center;
        margin-top: 2em;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>{{ page.title }}</h1>
      <p>{{ page.date | date: "%B %-d, %Y" }} • {{ page.author | default: site.author.name }}</p>
    </div>

    {{ content | markdownify }}

    <div class="footer">
      <p>© {{ site.time | date: '%Y' }} {{ site.name }}</p>
      <p><a href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">View non-AMP version</a></p>
    </div>
  </body>
</html>
